<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <title>Trader-Makler-Chat</title>
</head>
<body>
    <div id="inputFrom">
        <input type="text" id="name"/>
        <input type="text" id="password"/>
        <input type="text" id="message"/>
        <input type="button" id="sendButton" value="Отправить" disabled="disabled"/>
    </div>
    <div id="chat"></div>
    <script>
        const hubConnection = new signalR.hubConnectionBuilder().withUrl("/Trader-Makler-Chat").build();

        document.getElementById("sendButton").addEventListener("click", function () {
            let message = document.getElementById("message").value;
            hubConnection.invoke("Send", message).catch(function (err) {
                return console.error(err.toString());
            });
        });

        hubConnection.on("Receive", function (message) {
            let messageEl = document.createElement("p");
            messageEl.textContent = message;
            document.getElementById("chat").appendChild(messageEl);
        });

        hubConnection.start().then(function () {
            document.getElementById("sendButton").disabled = false;
        }).catch(function (err) {
            return console.error(err.toString());
        });
    </script>

</body>
</html>
